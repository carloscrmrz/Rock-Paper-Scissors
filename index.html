<!DOCTYPE html>
<html>
	<head>
		<title>Rock, Paper, Scissors game</title>
		<link rel='stylesheet' href='styles.css'>
	</head>

	<body>
		<div class="header">
			YOU'RE THE LAST HOPE OF HUMANITY</br>
			<p>You need to fight the evil computer!</p>
			<div id="start-game" >Let's do it</div>
		</div>
		
		<div class="score-board">
			<p id="cScore">COMPUTER - 0 </p> 
			<p id="pScore">YOU - 0</p>
		</div>

		<div id="winner-img">

		</div>

		<div class="buttons">
		
		<div class="btn" data-play="rock"> 
				Rock
			</div>

			<div class="btn" data-play="paper">
				Paper
			</div>
			
			<div class="btn" data-play="scissors">
				Scissors
			</div>
		</div>
		<script type='text/javascript' src='scripts.js'></script>
	</body>

</html>
